<!DOCTYPE html>
<html>
<head>
    <title>Tapiro - Assign Tag</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.20.1/cdn/themes/light.css">
    <script type="module"
            src="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.20.1/cdn/shoelace-autoloader.js"></script>
    <style>
        body {
            background: linear-gradient(135deg, #f8fafc 0%, #e0e7ef 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Arial, sans-serif;
        }

        .assign-card {
            width: 400px;
            padding: 2.5rem 2rem 2rem 2rem;
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 4px 32px rgba(60, 72, 88, 0.12);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .assign-title {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            color: #2d3748;
            letter-spacing: 1px;
        }

        .assign-subtitle {
            font-size: 1rem;
            color: #6b7280;
            margin-bottom: 2rem;
            text-align: center;
        }

        form {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 1.2rem;
            align-items: center;
        }

        sl-button::part(base) {
            width: 100%;
            font-size: 1.1rem;
        }

        .assign-links {
            margin-top: 1.5rem;
            text-align: center;
            color: #374151;
        }

        .assign-links a {
            color: #2563eb;
            text-decoration: none;
            font-weight: 500;
            margin: 0 0.3em;
        }

        .assign-links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="assign-card">
    <div class="assign-title">Assign Tag</div>

    {% if logged_in %}
        <div class="assign-subtitle">
            You are about to assign the tag <strong>{{ id }}</strong> to your account.
        </div>
        <form action="/assign" method="post">
            <input type="hidden" name="tag" value="{{ id }}">
            <sl-button type="submit" variant="primary">Confirm Assignment</sl-button>
        </form>
    {% else %}
        <div class="assign-subtitle">
            To assign the tag <strong>{{ id }}</strong> to your account, please log in or register first.
        </div>
        <div class="assign-links">
            <a href="/login?tag={{ id }}">Log in</a>
            or
            <a href="/register?tag={{ id }}">Register</a>
        </div>
    {% endif %}
</div>
</body>
</html>
