<!DOCTYPE html>
<html>
<head>
    <title>Tapiro - Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
        rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.20.1/cdn/themes/light.css"
    />
    <script
        type="module"
        src="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.20.1/cdn/shoelace-autoloader.js">
    </script>
    <style>
        body {
            background: linear-gradient(135deg, #f8fafc 0%, #e0e7ef 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Arial, sans-serif;
        }
        .login-card {
            width: 380px;
            padding: 2.5rem 2rem 2rem 2rem;
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 4px 32px rgba(60, 72, 88, 0.12);
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .login-title {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            color: #2d3748;
            letter-spacing: 1px;
        }
        .login-subtitle {
            font-size: 1rem;
            color: #6b7280;
            margin-bottom: 2rem;
        }
        form {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 1.2rem;
        }
        sl-button::part(base) {
            width: 100%;
            font-size: 1.1rem;
        }
    </style>
</head>
<body>
<div class="login-card">
    <div class="login-title">Tapiro</div>
    <div class="login-subtitle">Welcome back! Please sign in.</div>

    <form action="/login" method="post" autocomplete="on">
        <input type="hidden" name="tag" value="{{ tag }}">
        <sl-input name="email" id="email" label="Email" required clearable autocomplete="email"></sl-input>
        <sl-input name="password" id="password" type="password" label="Password" required clearable autocomplete="current-password"></sl-input>
        <sl-button type="submit" variant="primary">Login</sl-button>
    </form>
</div>
</body>
</html>
